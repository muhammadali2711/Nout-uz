<!doctype html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'dashboard/assets/img/apple-icon.png' %}">
	<link rel="icon" type="image/png" sizes="96x96" href="{% static 'dashboard/assets/img/favicon.png' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Paper Dashboard PRO by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'dashboard/assets/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!--  Paper Dashboard core CSS    -->
    <link href="{% static 'dashboard/assets/css/paper-dashboard.css' %}" rel="stylesheet"/>


    <!--  Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'dashboard/assets/css/themify-icons.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-transparent navbar-absolute">
        <div class="container">

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                       <a href="{% url 'dashboard_register' %}">
                            Register
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page" data-color="" data-image="{% static 'dashboard/assets/img/background/background-2.jpg' %}">
        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <form method="post">
                                {% csrf_token %}
                                <div class="card" data-background="color" data-color="blue">
                                    <div class="card-header">
                                        <h3 class="card-title">Login</h3>
                                    </div>
                                    <div class="card-content">
                                        <div class="form-group">
                                            <label>User name</label>
                                            <input type="text"  name="username" placeholder="Enter username" class="form-control input-no-border">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" name="pass" placeholder="Password" class="form-control input-no-border">
                                        </div>
                                    </div>
                                    <div class="card-footer text-center">
                                        <button type="submit" class="btn btn-fill btn-wd ">Let's go</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        	<footer class="footer footer-transparent">
                <div class="container">
                    <div class="copyright">
                        &copy; <script>document.write(new Date().getFullYear())</script> Dashboard For Mebel Web-Sayt
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

	<!--   Core JS Files. Extra: TouchPunch for touch library inside jquery-ui.min.js   -->
	<script src="{% static 'dashboard/assets/js/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'dashboard/assets/js/jquery-ui.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'dashboard/assets/js/perfect-scrollbar.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'dashboard/assets/js/bootstrap.min.js' %}" type="text/javascript"></script>

	<!--  Forms Validations Plugin -->
	<script src="{% static 'dashboard/assets/js/jquery.validate.min.js' %}"></script>

	<!-- Promise Library for SweetAlert2 working on IE -->
	<script src="{% static 'dashboard/assets/js/es6-promise-auto.min.js' %}"></script>

	<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
	<script src="{% static 'dashboard/assets/js/moment.min.js' %}"></script>

	<!--  Date Time Picker Plugin is included in this js file -->
	<script src="{% static 'dashboard/assets/js/bootstrap-datetimepicker.js' %}"></script>

	<!--  Select Picker Plugin -->
	<script src="{% static 'dashboard/assets/js/bootstrap-selectpicker.js' %}"></script>

	<!--  Switch and Tags Input Plugins -->
	<script src="{% static 'dashboard/assets/js/bootstrap-switch-tags.js' %}"></script>

	<!-- Circle Percentage-chart -->
	<script src="{% static 'dashboard/assets/js/jquery.easypiechart.min.js' %}"></script>

	<!--  Charts Plugin -->
	<script src="{% static 'dashboard/assets/js/chartist.min.js' %}"></script>

	<!--  Notifications Plugin    -->
	<script src="{% static 'dashboard/assets/js/bootstrap-notify.js' %}"></script>

	<!-- Sweet Alert 2 plugin -->
	<script src="{% static 'dashboard/assets/js/sweetalert2.js' %}"></script>

	<!-- Vector Map plugin -->
	<script src="{% static 'dashboard/assets/js/jquery-jvectormap.js' %}"></script>

	<!--  Google Maps Plugin    -->
	<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

	<!-- Wizard Plugin    -->
	<script src="{% static 'dashboard/assets/js/jquery.bootstrap.wizard.min.js' %}"></script>

	<!--  Bootstrap Table Plugin    -->
	<script src="{% static 'dashboard/assets/js/bootstrap-table.js' %}"></script>

	<!--  Plugin for DataTables.net  -->
	<script src="{% static 'dashboard/assets/js/jquery.datatables.js' %}"></script>

	<!--  Full Calendar Plugin    -->
	<script src="{% static 'dashboard/assets/js/fullcalendar.min.js' %}"></script>

	<!-- Paper Dashboard PRO Core javascript and methods for Demo purpose -->
	<!-- Paper Dashboard PRO Core javascript and methods for Demo purpose -->
	<script src="{% static 'dashboard/assets/js/paper-dashboard.js' %}"></script>

	<!-- Paper Dashboard PRO DEMO methods, don't include it in your project! -->
	<script src="{% static 'dashboard/assets/js/demo.js' %}"></script>

	<script type="text/javascript">
        $().ready(function(){
            demo.checkFullPageBackgroundImage();

            setTimeout(function(){
                // after 1000 ms we add the class animated to the login/register card
                $('.card').removeClass('card-hidden');
            }, 700)
        });
	</script>

</html>
